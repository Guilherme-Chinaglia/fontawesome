<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontawesome</title>
    <script src="https://kit.fontawesome.com/3f3417947e.js" crossorigin="anonymous"></script>

    <style>
        .face__modify {
            color: blue;
            font-size: 2rem;
        }

        .menu {
            font-family: "Font Awesome 5 Brands";
        }

        .menu::before {
            content: "\f16d";
        }

    </style>

</head>
<body>
    <i class="fab fa-facebook-square face__modify"></i>

    <hr>

    <div class="menu">Facebook</div>

</body>
</html>
